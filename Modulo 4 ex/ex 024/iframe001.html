<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <!--Metodo tradicional-->
    <p>Acessando o Site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar</p>
    <!--Com Iframe-->
    <p>
        <!--Tamanho padrão do iframe é 300x150-->
        Acessando o Site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank"></a></iframe>
        
        para aprender a programar</p>
    <!--Iframe é  um quadro em linha, como se fosse uma outra aba do google só que dentro do mesmo site,-->
   
    <!--Alguns sites tem proteção para que seu conteudo não possa ser visualizado em outros sites-->
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a></iframe>

        também é muito legal e funciona no iframe

        <!--O espaço que fica após o fechamento do sinal de menor que serve para escrever uma mensagem caso o iframe não funcione -->
        <!-- O parametro scrolling serve para tirar ou colocar a barra de rolagem dentro do iframe, tendo as opções auto, yes e no, sendo auto para automatico, yes para ter a barra de rolagem mesmo com todo o site cabendo no iframe e no para tira-la-->
    </p>
</body>
</html>
