<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="aaaaaa.html" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iNome">Nome</label>
            <input type="text" name="Nome" id="iNome" minlength="5" maxlength="30" required>
        </p>
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="E-mail" id="imail" required autocomplete="email" placeholder="E-mail">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="Telefone" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
        </p>
    </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
